<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    
    <script type="module" src="script.js"></script>
    <script src="index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">

    
    <link rel="stylesheet" href="./style/main-style.css">
  </head>
  <body>
    <header>
      <h2 class="header-title">Where in the world?</h2>
      <div class="dark-mode">
        <ion-icon name="moon-outline" class="icon-moon"></ion-icon>
        <p>Dark Mode</p>
      </div>
    </header>
    <main>
      <form role="search" class="search-container">
        <input type="text" class="search-input" id="search" placeholder="Search for a country">
        <select name="regions" id="regions_drp">
          <option selected>Filter by Region</option>
        </select>
      </form>

    </main>
  </body>
</html>
